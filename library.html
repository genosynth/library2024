<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>


      <main>
        <h1>LIBRARY</h1>
        <div id="library">
          
      
          
          <table style="width:80%">
            <tbody id ='table'>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
              </tr>
             
            </tbody>
          </table>
        </div>
      </main>

      <aside class="hidden" id="book-form">
        <form>
          <div class="form-input">
            <label for="book-title">Book Title</label>
            <input id="book-title" type="text" placeholder="Required"/>
          </div>
          <div class="form-input">
            <label for="book-author">Book Author</label>
            <input id="book-author" type="text" placeholder="Required"/>
          </div>
          <div class="form-input">
            <label for="book-pages">Pages</label>
            <input id="book-pages" type="number" placeholder="Required"/>
          </div>
          <div class="form-select">
            <label for="answer">Have you read it?</label>
            <select name="answer" id="answer" >              
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-buttons">
            <button type="button" onclick=addBook() class="submit-btn">Add book</button>
            <button type="reset" class="reset-btn" onclick="toggleClass()">Cancel</button>
          </div>
        </form>

        
      </aside>

      <section>
        <p type="button" class="visible" onclick="toggleClass()" id="new-book-btn">New Book</p>
      </section>
      
    
    
</body>
</html>
