<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="hidden">
        <form>
          <div class="form-input">
            <label for="book-title">Book Title</label>
            <input id="book-title" type="text" />
          </div>
          <div class="form-input">
            <label for="book-author">Book Author</label>
            <input id="book-author" type="text" />
          </div>
          <div class="form-input">
            <label for="book-pages">Pages</label>
            <input id="book-pages" type="number" />
          </div>
          <div class="form-select">
            <label for="answer">Have you read it?</label>
            <select name="answer" id="answer">
              <option value="">Please choose:</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-buttons">
            <button type="button" onclick=addBook() class="submit-btn">Add book</button>
            <button type="reset" class="reset-btn">Cancel</button>
          </div>
        </form>
      </aside>

      <main>
        <div id="library">
          <p><button type="button" class="new-book-btn">New Book</button></p>
          <ul id="listOfBooks"></ul>
          
          <table style="width:100%">
            <tbody id ='table'>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
              </tr>
              <tr>
                <td>Life</td>
                <td>Tony G</td>
                <td>35</td>
                <td>Yes</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

    
    
</body>
</html>
